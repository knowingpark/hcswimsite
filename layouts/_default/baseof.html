<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body  style="font-family: 'Poppins', sans-serif;" class=" w-90 center dark-blue bg-black-10">
    <div class="layout">
      <div class="menu">{{ partial "nav" .}}</div>
      <div class="content">
        {{ block "main" . }}
        {{end}}
      </div>
      <div class="footer bt pt2">{{ partial "footer" .}}</div>
    </div>
  </body>
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  <script type="text/javascript">getbackground()</script>
</html>
